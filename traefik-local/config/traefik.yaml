# NOTE: for local traffic we don't care about http/https because we use port :8000 and it's hard or impossible to serve
# both http and https on the same port. So we only serve https.
entryPoints:
  websecure:
    address: ':443'

providers:
  file:
    filename: '/etc/traefik/traefik_dynamic.yaml'
    watch: true

accessLog: {}